<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultando API de CEP com Fetch API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <main>
            <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <i class='bx bxs-map bx-flip-horizontal' style="font-size: 2rem;"></i>
                <span class="fs-4">Consultando API de CEP com Fetch API</span>
            </header>
            </div>
        </main>
        <div class="container">
            <form action="" method="post">
                <div class="row">

                    <div class="col-md-6">
                        <label for="cep" class="col-sm-2 col-form-label">CEP</label>
                        <input type="text" class="form-control" name="cep" id="cep" aria-label="First name">
                    </div>

                    <div class="col-md-6">
                        <label for="logradouro" class="col-sm-2 col-form-label">Logradouro</label>
                        <input type="text" class="form-control" name="logradouro" id="logradouro" aria-label="Last name">
                    </div>
  
                    <div class="col-md-6">
                        <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
                        <input type="text" class="form-control" name="bairro" id="bairro" aria-label="First name">
                    </div>

                    <div class="col-md-6">
                        <label for="localidade" class="col-sm-2 col-form-label">Localidade</label>
                        <input type="text" class="form-control" name="localidade" id="localidade" aria-label="Last name">
                    </div>

                    <div class="col-md-12">
                        <label for="uf" class="col-sm-2 col-form-label">Uf</label>
                        <input type="text" class="form-control" name="uf" id="uf" aria-label="Last name">
                    </div>

                </div>
            </form>
        </div>
</body>
<script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="src/js/main.js"></script>
</html>
